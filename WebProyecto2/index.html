    <script>
            window.onload = function () {
              var dia = "17";
              var mes = "01";
              var anno = "2018";

              var fecha = anno + "-" + mes + "-" + dia;

            var dataLength = 0;
                var data = [];
                $.getJSON("getTemperatura.php",{fec:fecha}, function (result) {
                    dataLength = result.length;
                    for (var i = 0; i < dataLength; i++) {
                        data.push({
                            label: (result[i].fecha),
                            y: parseFloat(result[i].temperatura)
                        });
                    }
                    ;
                    chart2.render();
                    
            });

            var chart2 = new CanvasJS.Chart("chart_temperatura", {
                    title: {
                        text: "Temperatura"
                    },
                    axisX: {
                        title: "Fecha",
                    },
                    data: [{type: "line", dataPoints: data, color: "red"}],
            });

            var dataLength2 = 0;
                var data2 = [];
                $.getJSON("getHumedad.php", function (result) {
                    dataLength2 = result.length;
                    for (var i = 0; i < dataLength2; i++) {
                        data2.push({
                            label: (result[i].fecha),
                            y: parseFloat(result[i].humedad)
                        });
                    }
                    ;
                    chart3.render();
                    
            });

            var chart3 = new CanvasJS.Chart("chart_humedad", {
                    title: {
                        text: "Humedad"
                    },
                    axisX: {
                        title: "Fecha",
                    },
                    data: [{type: "column", dataPoints: data2, color: "rgba(0, 201, 255, 0.4)"}],
            });

            var dataLength3 = 0;
                var data3 = [];
                $.getJSON("getLuz.php", function (result) {
                    dataLength3 = result.length;
                    for (var i = 0; i < dataLength3; i++) {
                        data3.push({
                            label: (result[i].fecha),
                            y: parseFloat(result[i].luz)
                        });
                    }
                    ;
                    chart4.render();
                    
            });

            var chart4 = new CanvasJS.Chart("chart_luz", {
                    title: {
                        text: "Luz"
                    },
                    axisX: {
                        title: "Fecha",
                    },
                    data: [{type: "area", dataPoints: data3, color: "rgba(255, 255, 0, 0.2)"}],
            });

            var dps = [];
            var dps2 = [];
            var dps3 = [];
            var chart = new CanvasJS.Chart("chartContainer", {
                axisY: {
                    includeZero: false
                },      
                data: [{
                    type: "column",
                    dataPoints: dps2,
                    color: "rgba(0, 201, 255, 0.4)"
                },
                {
                    type: "area",
                    dataPoints: dps3,
                    color: "rgba(255, 255, 0, 0.2)"
                },
                {
                    type: "line",
                    dataPoints: dps,
                    color: "red"
                }]
            });

            var xVal = 0;
            var yVal = 100; 
            var updateInterval = 1050;
            var dataLength = 20; // number of dataPoints visible at any point

            var updateChart = function (count) {

                count = count || 1;

                for (var j = 0; j < count; j++) {
                    $.getJSON("getDatosReal.php", function (result) {
                    dataLength = result.length;
                    for (var i = 0; i < dataLength; i++) {
                        dps.push({
                            x: new Date(result[i].fecha),
                            y: parseFloat(result[i].temperatura)
                        });
                        dps2.push({
                            x: new Date(result[i].fecha),
                            y: parseFloat(result[i].humedad)
                        });
                        dps3.push({
                            x: new Date(result[i].fecha),
                            y: parseFloat(result[i].luz)
                        });
                        $("#temperatura").text(result[i].temperatura + " ÂºC");
                        $("#humedad").text(result[i].humedad + " %");
                        $("#luz").text(result[i].luz + " %");
                    }
                    ;
                    chart.render();
                    
                });
                }

                if (dps.length > dataLength) {
                    dps.shift();
                    dps2.shift();
                    dps3.shift();
                }

                chart.render();
            };

            updateChart(dataLength);
            setInterval(function(){updateChart()}, updateInterval);

            }
    </script>
